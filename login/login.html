<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
        }

        .form-group button:disabled {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align: center;">Login</h2>
        <form id="loginForm" action="login.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submitBtn">Login</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('submitBtn').disabled = true;

            const formData = new FormData(this);
            formData.set('password', formData.get('password'));
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Save user ID and role in session storage
                        sessionStorage.setItem('userId', data.userId);
                        sessionStorage.setItem('userRole', data.role);
                        if (data.role === 'Staff') {

                            window.location.href = '../home/welcome.html'; // Redirect to a welcome page upon success
                        } else {
                            window.location.href = '../home/user_home.html'; // Redirect to a welcome page upon success

                        }
                        //  alert(data.message);
                    } else {
                        console.error(data.message); // Log error to console
                        alert('Login failed: ' + data.message);
                    }
                    document.getElementById('submitBtn').disabled = false;
                })
                .catch(error => {
                    console.error('Fetch error:', error); // Log fetch error to console
                    alert('An error occurred. Please try again.');
                    document.getElementById('submitBtn').disabled = false;
                });
        });
    </script>
</body>

</html>
